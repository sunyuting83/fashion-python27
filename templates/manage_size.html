{% extends "base.html" %}

    {% block content %}

        <div class="container-fluid" id="pcont">
            <div class="page-head">
                <h2>产品管理</h2>
                <ol class="breadcrumb">
                    <li class="active">尺码管理</li>
                </ol>
            </div>
            <div class="cl-mcont">

            <div class="col-sm-12 col-md-12">
                <div class="block-flat">
                    <div class="pull-right">
                        <a href="/manage/add_size" type="button" class="btn btn-primary"><i class="fa fa-plus"></i> 添加尺码</a>
                    </div>
                    <div class="header">
                        <h3>尺码管理</h3>
                    </div>
                    <div class="content">
                        <table>
                            <thead>
                                <tr>
                                    <th>尺码标题</th>
                                    <th>尺码内容</th>
                                    <th class="text-right" style="width: 40%">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% if sizelist %}
                                    {% for size in sizelist %}
                                    <tr name="silderList">
                                        <td>{{size.size_title}}</td>
                                        <td>{{size.size}}</td>
                                        <td class="text-right" style="width: 40%">
                                            <a class="btn btn-info btn-sm" href="/manage/edit_size?id={{size.id}}">
                                                <i class="fa fa-pencil"></i>
                                                修改
                                            </a> 
                                            <button class="btn btn-danger btn-sm" name="del" data-id="{{size.id}}">
                                                <i class="fa fa-times"></i>
                                                删除
                                            </button>
                                        </td>
                                    </tr>

                                    {% endfor %}
                                {% else %}
                                <tr>
                                    <td colspan='5' class="text-center danger"><h3>没有数据</h3></td>
                                </tr>
                                {% endif %}
                            </tbody>
                        </table>
                    </div>
                </div>
                    
            </div>
            
        </div>
    </div>
{% endblock %}
{% block js %}

<script type="text/javascript">

    // 删除用户
    $('[name="del"]').click(function(event) {
        var geturl = "/manage/del_size";
        var getdata = {
            id: $(this).data('id')
        };
        var active = '删除';
        LockLayer(active,geturl,getdata)
    });
    
    
</script>
{% endblock %}
